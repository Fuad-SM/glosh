name: glosh
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  flutter_native_splash: ^2.0.5
  get: ^4.6.1
  flashy_tab_bar2: ^0.0.4
  intl: ^0.17.0
  flutter_staggered_animations: ^1.0.0
  material_dialogs: ^1.1.1
  lottie: ^1.2.2
  shimmer: ^2.0.0
  loading_indicator: ^3.0.2
  dio: ^4.0.4
  iconsax: ^0.0.8
  carousel_slider: ^4.0.0
  dotted_border: ^2.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splashlogo.png
  color_dark: "#313131"
  image_dark: assets/images/splashlogo.png
  android: true
  ios: false
  web: false

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_logo.png"